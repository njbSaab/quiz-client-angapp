<header class="header">
  <div class="navbar glass">
    <!-- <div class="navbar-wrapper-menu"></div> -->
    <div class="navbar-start">
      <div class="nav-dropdown glass relative">
        <div
          tabindex="0"
          role="button"
          class="btn btn-ghost btn-circle accent-hover"
        >
          <label class="swap swap-rotate">
            <input type="checkbox" (change)="onToggleChange($event)" />

            <!-- hamburger icon -->
            <svg
              class="swap-off fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 512 512"
            >
              <path
                d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
              />
            </svg>

            <!-- close icon -->
            <svg
              class="swap-on fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 512 512"
            >
              <polygon
                points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
              />
            </svg>
          </label>
        </div>
        <ul tabindex="0" class="nav-menu flex gap-4 bg-accent">
          <li>
            <a
              class="btn btn-ghost accent-hover"
              routerLinkActive="router-link-active"
              [routerLink]="['/']"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li>
            <a
              class="btn btn-ghost accent-hover"
              routerLinkActive="router-link-active"
              [routerLink]="['/about']"
              [routerLinkActiveOptions]="{ exact: true }"
              >About</a
            >
          </li>
          <li>
            <a
              class="btn btn-ghost accent-hover"
              [routerLink]="['/contacts']"
              routerLinkActive="router-link-active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Contacts</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a
        class="logo-link btn-neutral btn-circle cursor-pointer"
        [routerLink]="['/']"
      >
        <img class="logo" src="https://i.ibb.co/5X5Jxv13/quiz2.png" alt="" />
      </a>
    </div>
    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle accent-hover">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span class="badge badge-xs badge-accent indicator-item"></span>
        </div>
      </button>
    </div>
  </div>
</header>
